<style>
  :host {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }
  #root {
    height: 100%;
    flex: 1;
  }
  .right {
    width: 30%;
    overflow: hidden;
    padding: 20px;
  }

  #diff {
    background-color: #333;
    color: white;
    padding: 10px;
    border: 1px solid black;
    font-family: monospace;
    margin: 10px;
    white-space: nowrap;
    overflow: auto;
  }

  #error {
    background-color: rgb(255, 220, 220);
    color: rgb(255, 68, 68);
    padding: 10px;
    border: 1px solid rgb(255, 68, 68);
    font-family: monospace;
    margin: 10px;
    white-space: nowrap;
  }

  small {
    color: #888;
    font-size: 14px;
  }

  .permission {
    background-color: #f8f8f8;
    padding: 3px;
    margin: 3px 0;
    display: flex;
  }
</style>

<div style="display: flex">
  <div id="root"></div>

  <div class="right">
    <div hidden$="[[hasError]]">
      <h2>Sparql Preview</h2>
      <div id="diff"></div>
      
      <div>
        <button on-click="_save">Save</button>
      </div>
    </div>
    <div hidden$="[[!hasError]]" id="error"></div>

    <div>
      <h3>Permissions <small>defined at: [[aclDefinedAt]]</small></h3>
      <div>
          <div style="display:flex">
              <div style="width:50%">User</div>
              <div>Access</div>
            </div>
        <template is="dom-repeat" items="[[permissions]]">
          <div class="permission">
            <div style="width:50%">[[item.name]]</div>
            <span hidden$="[[item.read]]">-</span>
            <span hidden$="[[!item.read]]">r</span>
            <span hidden$="[[item.write]]">-</span>
            <span hidden$="[[!item.write]]">r</span>
          </div>
        </template>
      </div>

      <button on-click="_toggleEdit">Edit</button>

      <div hidden$="[[!showEdit]]">
        <template is="dom-repeat" items="[[authContainers]]">
          <div>[[item.name]]</div>
          <div>
            <div style="display:flex">
              <div style="width:50%">User</div>
              <div>Access</div>
            </div>
            <template is="dom-repeat" items="[[item.permissions]]">
              <div class="permission">
                <div style="width:50%">[[item.name]]</div>
                <span hidden$="[[item.read]]">-</span>
                <span hidden$="[[!item.read]]">r</span>
                <span hidden$="[[item.write]]">-</span>
                <span hidden$="[[!item.write]]">r</span>
              </div>
            </template>
          </div>
        </template>
      </div>

      
    </div>
  </div>
</div>
