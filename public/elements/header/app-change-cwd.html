<style>
  :host {
    display: none;
    position : absolute;
    background-color: rgba(0,0,0,.5);
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 10000;
  }
  .layout {
    display : flex;
    justify-content: center;
  }
  .popup {
    display: block;
    margin-top: 50px;
    background: white;
    padding: 10px;
  }
  input {
    width : 350px;
    padding : 10px;
    font-size: 16px;
  }
  .error {
    color: rgb(255, 68, 68);
  }
  a {
    cursor: pointer;
    color: blue;
  }
</style>

<div class="layout">
  <div class="popup">
    <div style="text-align: right">
      <a on-click="hide">Close</a>
    </div>
    <input id="input" 
          type="text" 
          placeholder="Change CWD" 
          on-keyup="_onKeyUp" />

    <div hidden$="[[!hasError]]" class="error">
      [[errorMsg]]
    </div>
    <div hidden$="[[hasError]]">
      <template is="dom-repeat" items="{{children}}">
        <div><a on-click="_onPathClicked">[[item]]</a></div>
      </template>
    </div>
  </div>
</div>
